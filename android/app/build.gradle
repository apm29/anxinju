def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.spark.zj.ease.life"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }


    signingConfigs{
        release{
            storeFile file("anxinju.keystore")
            storePassword "anxinju"
            keyAlias "anxinju"
            keyPassword "anxinju"

        }
        debug{
            storeFile file("anxinjudebug.keystore")
            storePassword "anxinju"
            keyAlias "anxinju"
            keyPassword "anxinju"
        }
    }

    buildTypes {
        debug{
            signingConfig signingConfigs.debug
            ndk{
                abiFilters 'armeabi-v7a','x86','arm64-v8a'
            }
            manifestPlaceholders+=[
                    "appName":"安心居测试"
            ]
            applicationIdSuffix ".test"
            manifestPlaceholders += [
                    "appName":"安心居测试",
                    JPUSH_PKGNAME : "com.spark.zj.ease.life.test",
                    JPUSH_APPKEY : "97231a51b205ee25a51322ff", // NOTE: JPush 上注册的包名对应的 Appkey.
                    JPUSH_CHANNEL : "developer-default-test", //暂时填写默认值即可.

                    AMAP_KEY:"3bbdc6e60e1d5a7d3b3065768ddf5d27",
            ]
        }
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            ndk{
                abiFilters 'armeabi-v7a'//,'x86','arm64-v8a'
            }
            manifestPlaceholders += [
                    "appName":"安心居",
                    JPUSH_PKGNAME : "com.spark.zj.ease.life",
                    JPUSH_APPKEY : "a175ef122d6568c5bec7cd53", // NOTE: JPush 上注册的包名对应的 Appkey.
                    JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.

                    AMAP_KEY:"96169736f17c9c6a458012f744167f00",
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    implementation 'com.facebook.stetho:stetho:1.5.1'
    implementation 'androidx.core:core:1.0.0'
}
